<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-Radius Preview</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="app">
            <div class="box" id="preview">

            </div>

            <div class="controls">
                <label for="topLeft">Top Left:</label>
                <input type="range" id="topLeft" min="0" max="100" value="0" oninput="updatePreview()"><br>

                <label for="topRight">Top Right:</label>
                <input type="range" id="topRight" min="0" max="100" value="0" oninput="updatePreview()"><br>

                <label for="bottomRight">Bottom Right:</label>
                <input type="range" id="bottomRight" min="0" max="100" value="0" oninput="updatePreview()"><br>

                <label for="bottomLeft">Bottom Left:</label>
                <input type="range" id="bottomLeft" min="0" max="100" value="0" oninput="updatePreview()">
            </div>
        </div>
    </div>



    <script src="./index.js">
        
    </script>
</body>

</html>
